<!DOCTYPE html>
<html>
<head>
	<title>Love Tester</title>
	<style>
		body {
			background-color: #ac76a0;
			font-family: Arial, sans-serif;
			text-align: center;
		}
		
		h1 {
			font-size: 50px;
            font-family: 'Pacifico', cursive;
            text-align: center;
            margin-top: 50px;
            color: #FF69B4;
            text-shadow: 2px 2px 0px #FFC0CB;
		}
		
		form {
			margin-top: 50px;
		}
		
		input[type="text"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px rgba(0,0,0,0.2);
			margin-bottom: 20px;
			width: 250px;
			font-size: 18px;
			outline: none;
		}
		
		input[type="submit"] {
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			border-radius: 5px;
			border: none;
			font-size: 18px;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}
		
		input[type="submit"]:hover {
			background-color: #fff;
			color: #333;
			box-shadow: 0px 0px 5px rgba(0,0,0,0.2);
		}
		
		.result {
			margin-top: 50px;
			font-size: 24px;
			font-weight: bold;
			text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
			background: -webkit-linear-gradient(45deg, #FF5F6D, #FFC371, #FF5F6D);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}
	</style>
</head>
<body>
	<h1>Love Tester</h1>
	<form>
		<label for="person1">Person 1:</label><br>
		<input type="text" id="person1" name="person1" placeholder="Enter name"><br>
		<label for="person2">Person 2:</label><br>
		<input type="text" id="person2" name="person2" placeholder="Enter name"><br>
		<input type="submit" value="Calculate">
	</form>
	<div class="result" id="result"></div>
	<script>
		const form = document.querySelector('form');
		const result = document.getElementById('result');
		form.addEventListener('submit', function(event) {
			event.preventDefault();
			const person1 = document.getElementById('person1').value;
			const person2 = document.getElementById('person2').value;
			const percentage = Math.floor(Math.random()* 50) + 41;
			result.innerHTML = `${person1} and ${person2} are ${percentage}% compatible!`;
		});
	</script>
</body>
</html>
